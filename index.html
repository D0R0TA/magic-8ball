<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8ball – JavaScript</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/3710696c33.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <div class="wrapper">

        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
        </div>

        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png" alt="czarna bila z numerem 8">
        </div>

        <div class="question-area">
            <h2>Zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>


    </div>



    <script src="./script2.js"></script>
</body>

</html>
